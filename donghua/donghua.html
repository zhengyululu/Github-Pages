<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #all{
                width: 350px;
                height: 400px;
                border-radius: 3px;
                overflow: hidden;
                box-shadow: 0 0 10px 5px gray;
            }
            #zhanqiao{
                width: 350px;
                height: 230px;
                background-image: url(zhanqiao.jpg);
                background-size: contain;
                background-origin: padding-box;
                transition-property:"background-color";
                transition-duration: 0.5s;
                z-index: 1;
            }
            #wenzi{
                width: 350px;
                height: 300px;
                background-color: white;
                margin-top: -1px;
                transition-duration: 0.5s;
                z-index: 3;
            }
            #pinglun{
                width: 350px;
                height: 20px;
                position: absolute;
                top:380px;
                color:grey;
                font-size: 14px;
                background-color: white;
            }
            #date{
                width: 50px;
                height: 50px;
                background-color: coral;
                border-radius: 25px 25px;
                position: absolute;
                left: 280px;
                top: 20px;
                z-index: 3;
                color: aliceblue;
            }
            #pic{
                width: 50px;
                height: 27px;
                background-color: coral;
                position: absolute;
                left: 10px;
                top: 210px;
                transition-duration: 0.5s;
                z-index: 3;    
            }
            #pic span{
                display: inline-block;
                color: aliceblue;
                margin-left: 7px;
                margin-top: 3px;
            }
            #all:hover #zhanqiao{
                transform:scale(1.3,1.3);   
                box-shadow: 0 0 500px 70px grey inset;              
            }
            #all:hover #wenzi{
                transform: translate(0,-60px);
            }
            #all:hover #pic{
                transform: translate(0,-60px);                
            }
            #scriptHide{
                width: 300px;
                display: none;  
            }
            #all:hover #scriptHide{
                display: block;
                margin-left: 20px;
            }  
        </style>
    </head>
    <body>
        <div id="all">
            <div id="zhanqiao"></div>
            <div id="wenzi">
                <span style="margin-left: 20px;
                font-size: 23px;
                margin-bottom: 5px;">青岛栈桥</span>
                <span style="margin-left: 20px;color:orange;font-size:20px;display: block;">国家AAAA级旅游景区</span>
                <div id="scriptHide">
                    青岛栈桥是青岛海滨风景区的景点之一，是国务院于1982年首批公布的国家级风景名胜区。青岛栈桥位于游人如织的青岛中山路南段，桥身从海岸探入如弯月般的青岛湾深处。桥身供
                    游人参观并在此停靠旅游船由此乘船可看海上青岛。
                </div>
            </div>
            <div id="pic"><span>照片</span></div>
            <div id="date">
                <span style="margin-left: 13px;">15</span>
                <span style="margin-left: 10px;">五月</span>
            </div>
            <div id="pinglun">
                <span style="padding-left: 20px;">10分钟前</span>  
                <span style="margin-left: 30px;">123评论</span>
        </div>
    </body>
</html>
